<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" th:object="${usuario}" method="post"> <!-- todos los campos del formulario son atributos de este objeto, que viene del controlador -->
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}"> <!-- th:field extrae el atributo del objeto th:object -->
			</div>
			<div th:if="${error != null && error.containsKey('username')}" th:text="${error.username}"></div><!-- valida si en el mapa existe la llave con el error de username -->
		</div>
		
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" th:field="*{password}" id="password">
			</div>
			<div th:if="${error != null && error.containsKey('password')}" th:text="${error.password}"></div>
		</div>
		
		<div>
			<label for="email">Email</label>
			<div>
				<input type="text" th:field="*{email}" id="email">
			</div>
			<div th:if="${error != null && error.containsKey('email')}" th:text="${error.email}"></div>
		</div>
		
		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
	</form>
</body>
</html>
