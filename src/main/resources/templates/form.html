<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" th:object="${usuario}" method="post"> <!-- todos los campos del formulario son atributos de este objeto, que viene del controlador -->
		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input type="text" id="identificador" th:field="*{identificador}"> 
			</div>
			<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
		</div>			
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}"> 
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div> 
		<div>
			<label for="nombre">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}"> 
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div> 
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}"> <!-- th:field extrae el atributo del objeto th:object -->
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div><!-- valida si en el mapa existe la llave con el error de username -->
		</div> <!-- #fields.hasErrors() es un metodo helper de thymeleaf -->
		
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" th:field="*{password}" id="password">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		
		<div>
			<label for="email">Email</label>
			<div>
				<input type="text" th:field="*{email}" id="email">
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		
		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
	</form>
</body>
</html>
